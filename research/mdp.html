    <head>
        <meta charset="utf-8">
        <title>MDP visualization</title>
        <script src="UGrid2D.js"></script>
        <script src="main.js"></script>
        <script src="mdp.js"></script>
        <script src="controls.js"></script>
        <script src="highcharts.js"></script>
        <script src="exporting.js"></script>
    </head>
    <body onload="main()">
        <fieldset style="width: 500px">
            <form id="input_form">
                <legend>MDP Grid World Simulation</legend><br>
                <table>
                    <tr><td width="250">
                        <b>Grid World parameters:</b><br>
                        Dimension of Grid World: <input type="text" id="n_dim" value="5" size="2"><br>
                        Transitions: Normal<input type="radio" name="func4" id="norm_trans" checked>, Crazy
                        <input type="radio" name="func4" id="rand_trans"><br>

                        <b>Visualization:</b><br>
                        <input type="radio" name="func1" id="show_R"> R
                        <input type="radio" name="func1" id="show_V" checked> V
                        <input type="radio" name="func1" id="show_Q"> Q
                        <input type="radio" name="func1" id="show_Pi"> &pi; <br>
                        
                        <b>Show:</b><br>
                        <input type="checkbox" name="func3" id="show_goal"> G
                        <input type="checkbox" name="func3" id="show_moves"> T
                        <input type="checkbox" name="func3" id="show_obst"> O
                        <input type="checkbox" name="func3" id="show_labels"> L
                    </td><td width="250">
                        <b>MDP parameters:</b><br>
                        Number of iterations <input type="text" id="num_iter" value="1000" size="5"><br>
                        &alpha;<input type="text" id="alpha" value="0.9" size="3">&nbsp;
                        &gamma;<input type="text" id="gamma" value="0.9" size="3">&nbsp;
                        &epsilon;<input type="text" id="epsilon" value="0.95" size="3"><br><br>

                        <b>Control:</b><br>
                        <input type="radio" name="func2" id="ctrl_human" checked> Human
                        <input type="radio" name="func2" id="ctrl_RL"> RL<br><br>
                    </td></tr>
                </table>
            </form>
            
            <button onclick="generate()">Reset</button>
            &#8594;
            <button onclick="singleUpdate()">Update</button>
            &#8594;
            <button onclick="sim_run()">Run</button>
            &#8594;
            <button onclick="sim_stop()">Stop</button>
            &#8594;
            <button onclick="save_to_file()">Save</button>
        </fieldset>
        <canvas id ="example" width ="500" height ="500" style="border:5px solid #FFFFFF;">
			Please use a browser that supports "canvas"
		</canvas >
        <div id="container" style="min-width: 310px; height: 300px; max-width: 500px; margin: 0 auto"></div>
	</body>
</html>
