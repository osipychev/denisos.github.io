<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Denis Os - Chess Engine Comparison</title>
    <link rel="stylesheet" href="js/chessboard-0.3.0.css">
</head>
<body>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/chessboard-0.3.0.js"></script>
<script src="js/chess.js"></script>

<div id="board" style="width: 400px"></div>

<div class="info">
    <select id="chess_ai_1">
        <option value="rand">Random</option>
        <option value="1step">1step</option>
        <option value="minmax">MinMax</option>
        <option value="abeta">AlphaBeta</option>
    </select>
    vs
    <select id="chess_ai_2">
        <option value="rand">Random</option>
        <option value="1step">1step</option>
        <option value="minmax">MinMax</option>
        <option value="abeta">AlphaBeta</option>
    </select>

    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>  <br>

    <style type="text/css">
    #wrap {
      width:300px;
      left:0 auto;
    }
    #left_col {
      float:left;
      width:150px;
    }
    #right_col {
      float:right;
      width:150px;
    }
    </style>

    <div id="wrap">
      <div id="left_col">
        History:<br>
        <div id="history" class="history"></div>
      </div>
      <div id="right_col">
        Statistics:<br>
        <div id="statistics" class="statistics"></div>
      </div>
    </div>
  </div>

<script src="script.js"></script>
