    <head>
        <meta charset="utf-8">
        <title>Farm Bot Simulation</title>
        <script src="main.js"></script>
        <script src="environment.js"></script>
        <script src="mdp.js"></script>
        <script src="highcharts.js"></script>
        <script src="exporting.js"></script>
        <script src="agent.js"></script>
        <script src="weeds.js"></script>
    </head>
    <body onload="main()">
        <fieldset style="width: 600px">
            <form id="input_form">
                <table>
                    <tr><td width="250">
                        <small>
                        <b>Farm params:</b> <br>
                        Size: 1 Acre; &nbsp; Rows per acre: <input type="text" id="n_dim" value="85" size="2"><br>
                        N robots: <input type="text" id="n_agents" value="5" size="1"><br>
                        
                        <b> Weed Growth Params: </b> <br>
                        <input type="radio" name="func2" id="uniform"checked> Uniform
                        <input type="radio" name="func2" id="stardard_normal"> Standard Normal <br>
                        <input type="radio" name="func2" id="brownian_motion"> Brownian Motion
                        <input type="radio" name="func2" id="poisson"> Poisson <br>
                        
                        <b>Visual.:</b><br>
                        
                        <input type="radio" name="func1" id="show_weed"checked> W
                        <!--<input type="checkbox" name="func3" id="show_moves"> T-->
                        <!--<input type="checkbox" name="func3" id="show_obst"> O-->
                        <!--<input type="radio" name="func1" id="show_labels"> L-->
                        <!--<input type="radio" name="func1" id="none"> none-->
                        <br>
                                            
                        <b> Simulation Params: </b> <br>
                        <div class="range">
                            Speed: <br>
                            <small>1x
                            <input type="range" id="tscale" min="1" max="100" value=1>
                            100x</small>                             
                        </div>
                        </small>
                    </td><td>
                        <div id="container" style="min-width: 380px; height: 250px; max-width: 380px; margin: 0 auto"></div>
	               </td></tr>
                </table>
            </form>
            
            <button onclick="sim_reset()">Reset</button>
            <!-- &#8594;-->
            <!--<button onclick="singleUpdate()">Update</button>-->
            <!-- &#8594;-->
            <button onclick="sim_run()">Run</button>
            <!-- &#8594;-->
            <button onclick="sim_stop()">Stop</button>
            <!-- &#8594;
            <button onclick="manual()">Manual</button>-->
        </fieldset>
        <canvas id ="example" width ="600" height ="600" style="border:5px solid #FFFFFF;">
			Please use a browser that supports "canvas"
		</canvas ><img src="length_v.jpg"><br>
        <img src="length.jpg">
    </body>
