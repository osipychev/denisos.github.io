    <head>
        <meta charset="utf-8">
        <title>Farm Bot Simulation</title>
        <script src="main.js"></script>
        <script src="highcharts.js"></script>
        <script src="exporting.js"></script>
    </head>
    <body onload="main()">
        <fieldset style="width: 600px">
            <form id="input_form">
                <table>
                    <tr><td width="250">
                        <small>
                        <b>Farm params:</b> <br>
                        Size: 1 Acre; &nbsp; Rows per acre: <input type="text" id="n_dim" value="85" size="2"><br>
                                                
                        <b> Weed Growth Params: </b> <br>
                        Seedbank per 6 sqft: <input type="text" id="seedbank" value="500" size="3"><br>
                        
                        <b> Visualization: </b> <br>
                        <input type="radio" name="func5" id="show_seedbank"> Sbnk
                        <input type="radio" name="func5" id="show_density" checked> Dens
                        <input type="radio" name="func5" id="show_height"> Hgt<br>
                        <b> Simulation Params: </b> <br>
                        <div class="range">
                            Speed (hours): <br>
                            <small>0.1x
                            <input type="range" id="tscale" min="360" max="36000" value=10>
                            10x</small>                             
                        </div>
                        </small>
                    </td><td>
                        <div id="container" style="min-width: 380px; height: 250px; max-width: 380px; margin: 0 auto"></div>
	               </td></tr>
                </table>
            </form>
            
            <button onclick="sim_reset()">Reset</button>
            <button onclick="sim_run()">Run</button>
            <button onclick="sim_stop()">Stop</button>
        </fieldset>
        <canvas id ="example" width ="600" height ="600" style="border:5px solid #FFFFFF;">
			Please use a browser that supports "canvas"
		</canvas ><img src="length_v.jpg"><br>
        <img src="length.jpg">
    </body>
</html>
